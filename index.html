<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PLSS with Texas Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-popup {
      max-width: 300px;
      font: 12px/1.5 sans-serif;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZXM0MjI4OSIsImEiOiJjbTl1dGdsNzQwZDh6Mm1vc25hNWxwMzJiIn0.6sgv-zhF_RmEOm2C-B7XUA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [-103.20, 31.9],
    zoom: 8
  });

  map.on('load', () => {
    // add the shared vector source once
    map.addSource('plss_source', {
      type: 'vector',
      url: 'mapbox://es42289.PLSS_and_Texas'
    });

    // now add multiple layers from that same source
    const layers = ['plss_intersected', 'plss_sections', 'plss_townships', 'texas'];

    layers.forEach(layer => {
      const fillId = `${layer}-fill`;

      map.addLayer({
        id: fillId,
        type: 'fill',
        source: 'plss_source',
        'source-layer': layer,
        paint: { 'fill-color': '#088', 'fill-opacity': 0.4 }
      });

      map.addLayer({
        id: `${fillId}-outline`,
        type: 'line',
        source: 'plss_source',
        'source-layer': layer,
        paint: { 'line-color': '#000', 'line-width': 0.5 }
      });

      map.on('click', fillId, (e) => {
        const props = e.features[0].properties;
        const description = Object.entries(props)
          .map(([k, v]) => `<strong>${k}:</strong> ${v}`).join('<br>');
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(description)
          .addTo(map);
      });

      map.on('mouseenter', fillId, () => map.getCanvas().style.cursor = 'pointer');
      map.on('mouseleave', fillId, () => map.getCanvas().style.cursor = '');
    });
  });

  map.on('idle', () => {
    console.log('Sources:', map.getStyle().sources);
    console.log('Layers:', map.getStyle().layers.map(l => l.id));
});
</script>
</body>
</html>
